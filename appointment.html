<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Appointment</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark progress" style="height:100px">
        <!-- Container wrapper -->
        <div class="container">
            <!-- Navbar brand -->
            <a href="/index.html" class="navbar-brand me-2 ">
                <img style="width: 100px;height:100px" src="./assets/Logo.png" alt="">

            </a>


            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                </ul>
                <!-- Left links -->

                <div class=" d-flex align-items-center">
                    <a href="./ourServices.html" type="button" class="btn  px-3 me-2 text-light">
                        What we Offer
                    </a>
                    <a href="./barbers.html" type="button" class="btn px-3 me-1 text-light">
                        Our Barbers
                    </a>
                    <a href="./appointment.html" type="button" class="btn px-3 me-2 text-light">
                        Book Appointment
                    </a>
                    <a href="/contact.html" type="button" class="btn btn-light px-3 me-2 text-dark">
                        Contact Us
                    </a>
                </div>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->

    </nav>
    <div class="navbar-expand-sm bg-danger progress" style="height:50px"></div>


    <div id="renderArea" class="container mt-3">

        <form id="appointmentForm" class="row align-items-center">
            <div class="col d-flex flex-column justify-content-center align-items-center">
                <h1>Service Type</h1>
                <select id="typeOfHaircut" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Open this select menu</option>
                    <option>Youth Haircut (Age under 18) $15</option>
                    <option>Adult Haircut (Age 18-64) $25</option>
                    <option>Senior Haircut (Age over 64) $17</option>
                    <option>Student Haircut $17</option>
                    <option>Fade $15</option>
                    <option>Buzzcut $8</option>
                    <option>Haircut for very long hair $30</option>
                    <option>Beard Lineup $10</option>
                </select>

                
            </div>
            <div class="col d-flex flex-column justify-content-center align-items-center">
                <h1>Your Expert</h1>
                <select id="nameOfExpert" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Open this select menu</option>
                    <option>William</option>
                    <option>Michelle</option>
                    <option>John</option>
                    <option>Joe</option>
                </select>
            </div>
            <div class="col d-flex flex-column justify-content-center align-items-center">
                <h4>Choose your Date (For the month of June, 2022)</h4>
                <select id="date" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Open this select menu</option>
                    <option> 1st</option>
                    <option> 2nd</option>
                    <option> 3rd</option>
                    <option> 4th</option>
                    <option> 5th</option>
                    <option> 6th</option>
                    <option> 7th </option>
                    <option> 8th</option>
                    <option> 9th</option>
                    <option> 10th</option>
                    <option> 11th</option>
                    <option> 12th</option>
                    <option> 13th</option>
                    <option> 14th</option>
                    <option>15th</option>
                    <option>16th</option>
                    <option>17th</option>
                    <option>18th</option>
                    <option>19th</option>
                    <option>20th</option>
                    <option>21st</option>
                    <option>22nd</option>
                    <option>23rd</option>
                    <option>24th</option>
                    <option>25th</option>
                    <option>26th</option>
                    <option>27th</option>
                    <option>28th</option>
                    <option>29th</option>
                    <option>30th</option>
                </select>
                <!-- <button type="button" class="btn btn-sm btn-block">
                    <input type="datetime-local" class="form-control-sm">
                </button> -->

                <h4>Choose your Time </h4>
                <select id="time" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Open this select menu</option>
                    <option> 11:00am</option>
                    <option> 11:30am</option>
                    <option> 12:00pm</option>
                    <option> 12:30pm</option>
                    <option> 1:00pm</option>
                    <option> 1:30pm</option>
                    <option> 2:00pm</option>
                    <option> 2:30pm</option>
                    <option> 3:00pm</option>
                    <option> 3:30pm</option>
                    <option> 4:00pm</option>
                    <option> 4:30pm</option>
                    <option> 5:00pm</option>
                    <option> 5:30pm</option>
                    <option>6:00pm</option>
                    <option>6:30pm</option>
                    <option>7:00pm</option>
                    <option>7:30pm</option>
                </select>
                
            </div>
            <div class="col d-flex flex-column justify-content-center align-items-center">
                <h5>Enter your name</h5>
                <input type="text" id="name" name="name">
                <br>
                <h5>Enter your Email</h5>
                <input type="email" id="email" name="email">
                <br>
                <h4>GiftCard</h4>
                <select  class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                    <option selected>Select an optional gift card</option>
                    <option>20$</option>
                    <option>40$</option>
                    <option>60$</option>
                </select>
                <br>
                <button type="submit" class="btn btn-dark px-3 me-2 text-light"
                    onclick=bookAppointment(event)>Submit</button>
            </div>

        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="./index.js"></script>
</body>

</html>
